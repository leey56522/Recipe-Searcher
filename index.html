<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Recipe Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a457a56177.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="mobile-container">
			<header>
				<input type="text" id="search-term" />
				<button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
			</header>
			<div class="fav-container">
				<h3>Favorite Recipes</h3>
				<ul class="fav-meals" id="fav-meals">
				</ul>
			</div>
			<div class="meals" id="meals">
			</div>
		</div>

		<div class="popup-container hidden" id="meal-popup">
			<div class="popup" >
				<button id="close-popup" class="close-popup"><i class="fa-solid fa-square-xmark"></i></button>

				<div class="meal-info" id="meal-info"></div>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
